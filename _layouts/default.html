<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- hack iOS CSS :active style -->
<body ontouchstart="">

    <!-- Renovamen: add menu button -->
    {% include menu.html %}

    <div class="main-container">
    {% include navbar/nav.html %}

    {{ content }}

    {% include footer.html %}
    </div>

    <!-- modify styles of navbar on mobile -->
    {% include navbar/mobile-nav.html %}

    <!-- support search -->
    {% include search.html %}

    {%- include utils/get-cdn.html -%}
    {%- assign _cdn = __return -%}

    <script src="{{ "/js/library/animatedModal.min.js" | prepend: site.baseurl }}"></script>
    <link rel="stylesheet" href="{{ _cdn.animate-css }}">

    <script>
        var animateOpt = {
            animatedIn:'slideInUp',
            animatedOut:'slideOutDown',
            animationDuration: '.25s',
        }
        // search page pop animation
        $("#search-btn").animatedModal(animateOpt);
        $("#mobile-search-btn").animatedModal(animateOpt);

        function autoFocus() {
            setTimeout(function () {
                document.querySelector('.search-page input').focus();
            }, 400);
        }
    </script>
    
<!-- Migrate from head to bottom, no longer block render and still work -->

</body>

</html>
