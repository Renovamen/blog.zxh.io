<div id="search" class="search-page">

    <i class="close-search fa fa-close fa-lg"></i>
    <p class="search-title text-center"></p>

    <div class="input">
        <input id="search-input" type="text" class="search-field" placeholder="Just search ..." onkeypress="checkCode()">
    </div>
    <div id="search-results" class="search-results"></div>

    <img class="search-img-right" src="/img/search-right.gif"/>
</div>


{%- include utils/get-cdn.html -%}
{%- assign _cdn = __return -%}

<script>
    // simple-jekyll-search.js
    LazyLoad.js("{{ _cdn.simple-jekyll-search }}", function(){
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('search-results'),
            json: '/search.json',
            searchResultTemplate: '<li class="result-item item"><a href="{url}" title="{desc}"><div class="result-title">{title}</div><div class="result-subtitle">{subtitle}</div></a></li>',
            noResultsText: '<li class="result-item item"><div class="result-title">No Results</div></li>',
            limit: 20,
            fuzzy: false
        })
    })

    // search-results 高度适配
    $('.search-results').css({
        'height': $(window).height() - 200 + "px"
    });

    function checkCode() {
        if (event.keyCode == 13) {
            getCode = $('#search-input').val();
            if(getCode == "cd dark universe") {
                window.location.href = "https://renovamen.gitee.io/dark-universe/";
            }
            else if(getCode == "cd resume") {
                window.location.href = "https://renovamen.ink/Endless-Resume/";
            }
        }
    }
</script>
