<link rel="stylesheet" href="{{ "/css/search.css" | prepend: site.baseurl }}">

<div id="search" class="search-page">

    <i class="close-search fa fa-close fa-lg"></i>
    
    <p class="search-title text-center"></p>

    <div class="search-form">
        <div class="input">
            <input id="search-input" type="text" class="search-field" placeholder="Search...">
        </div>
        <ul id="search-results" class="search-results"></ul>
    </div>

    <a href="http://renovamen.gitee.io/dark-universe/">
        <img class="img-right" src="/img/search-right.gif"/>
    </a>
</div>


<!-- jekyll-search.js -->
<script src="{{ "/js/simple-jekyll-search.min.js" | prepend: site.baseurl }}"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('search-results'),
        json: '/search.json',
        searchResultTemplate: '<li class="result-item item"><a href="{url}" title="{desc}"><div class="result-title">{title}</div><div class="result-subtitle">{subtitle}</div></a></li>',
        noResultsText: 'No Results',
        limit: 20,
        fuzzy: false
    })

    // search-results 高度适配
    $('.search-results').css({
        'height': $(window).height() - 200 + "px"
    });
</script>
