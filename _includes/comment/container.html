<!-- Comment container -->

<!-- disqus -->
{% if site.comment.provider == 'disqus' %}
<div class="comment">
    <div id="disqus_thread" class="disqus-thread"></div>
</div>

<!-- Gitalk -->
{% elsif site.comment.provider == 'gitalk' %}
<div class="comment">
    <div id="gitalk-container"></div>
</div>

<!-- Valine -->
{% elsif site.comment.provider == 'valine' %}
<div class="comment">
    <div id="valine-container"></div>
</div>
{% endif %}
